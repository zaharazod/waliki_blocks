{% load embed %}
{% block blocks_pre_content %}

<div class="block">
  {% block block_title %}<div class="block_header"><h1>{{ b.title }}</h1></div>{% endblock %}
  {% block block_content %}

        {{ b.display }}
      </div>
  {% endblock %}
  </div>
{% endfor %}
{% endblock %}
